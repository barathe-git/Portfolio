# Render Blueprint - Portfolio Backend + Database
# Deploy: https://dashboard.render.com/blueprints

databases:
  - name: portfolio-db
    plan: free
    databaseName: portfolio_db
    user: portfolio_user

services:
  - type: web
    name: portfolio-api
    runtime: docker
    plan: free
    healthCheckPath: /api/profile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set manually after Vercel deployment
      - key: DDL_AUTO
        value: update
      - key: SHOW_SQL
        value: false
      - key: LOG_LEVEL_ROOT
        value: WARN
      - key: LOG_LEVEL_APP
        value: INFO
      - key: LOG_LEVEL_SECURITY
        value: WARN
      - key: LOG_LEVEL_HIBERNATE
        value: WARN
